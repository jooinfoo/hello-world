<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .internal-css{
            color: blue;
        }
    </style>

    <link rel="stylesheet" href="./main.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>

<body>
    <h1 id="heading">I am a Heading</h1>

    <p>I am a Paragraph</p>

    <p style="color:blue">Some Text red (inline CSS)</p>

    <p class="internal-css">Some text blue (internal CSS)</p>

    <p class="external-css">Some text slateblue (external CSS)</p>

    <div class="box">
        <h2>Text Notification</h2>
        <p class="success">Text Success</p>
        <p class="warning">Text Warning</p>
        <p class="danger">Text danger</p>
        <hr>
        <a class="link" href="https://www.restuhaqza.com">Link Website</a>
        <hr>
    </div>

    <div class="box">
        <h2>Contoh Form</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="full_name">Nama Lengkap</label>
                <input type="text" class="form-control" name="full_name" placeholder="Insert your fullname" />
            </div>


            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Insert your email">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Insert your password">
            </div>

            <div class="form-group">
                <label for="">Tanggal Lahir</label>
                <input type="date" class="form-control" name="birth_date" placeholder="Insert your birth date">

            </div>

            <div class="form-group">
                <label for="">Gender</label>
                <select class="form-control" name="gender">
                    <option value="LK">Laki-Laki</option>
                    <option value="PR">Perempuan</option>
                </select>


            </div>
            <div class="form-group">
                <label for="">No. HP</label>
                <input type="tel" class="form-control" name="number_phone">

            </div>
            <div class="form-group">
                <button class="btn btn-warning" type="reset">Reset</button> <button class="btn btn-success" type="submit">Kirim</button>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
